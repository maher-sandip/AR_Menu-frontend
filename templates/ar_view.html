<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ dish.name }} - AR View</title>

  <link rel="stylesheet" href="/static/css/main.css">

  <!-- Model Viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>

<body>
  <header class="topbar">
    <a class="back" href="/">← Back</a>
    <div class="brand">{{ dish.name }}</div>
    <div class="tag">₹{{ dish.price }}</div>
  </header>

  <main class="container">
    <section class="viewer-wrap">
  <model-viewer
  class="viewer"
  src="/uploads/models/{{ dish.model }}"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls 
  auto-rotate
  style="width:100%; height:70vh;"
  ar-placement="floor"
>
  <button slot="ar-button"
    style="position:absolute; bottom:16px; left:16px; padding:12px 16px; border:none; border-radius:999px;">
    Place on my table
  </button>
</model-viewer>


      <div class="panel">
        <h2>{{ dish.name }}</h2>
        <p>{{ dish.desc }}</p>
        <ul>
          <li>Rotate: drag with finger</li>
          <li>Zoom: pinch in/out</li>
          <li>AR: click “Place on my table”</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
